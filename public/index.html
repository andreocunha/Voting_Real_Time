<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
</head>

<body>

    <label for="fname">Nome:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="PET">PET:</label>
    <select id="PET" name="PET">
        <option value="Selecionar PET">Selecionar PET</option>
        <option value="EngComp">EngComp</option>
        <option value="Mecânica">Mecânica</option>
        <option value="Elétrica">Elétrica</option>
        <option value="Economia">Economia</option>
        <option value="Educação Física">Educação Física</option>
        <option value="Matemática">Matemática</option>
        <option value="Psicologia">Psicologia</option>
        <option value="Serviço Social">Serviço Social</option>
        <option value="Administração">Administração</option>
        <option value="Licenciaturas">Licenciaturas</option>
        <option value="Cultura">Cultura</option>
        <option value="Educação">Educação</option>
        <option value="ProdBio">ProdBio</option>
    </select>
    <button onclick="newUser()">Entrar</button>

    <br></br>
    <div>
        <input type="checkbox" id="admin" name="admin" value="admin">
        <label for="admin"> Eu sou administrador do evento</label><br>
    </div>
    


    <script>

        function newUser() {
            let nome = ''
            let PET = ''
            let admin = ''


            nome = document.getElementById("fname").value
            PET = document.getElementById("PET").value
            admin = document.getElementById("admin")

            
            if (nome === '' || PET === "Selecionar PET") {
                alert("Preencha seu nome e selecione o PET")
                return
            }

            // console.log(nome + ' do PET ' + PET)

            localStorage.setItem("nome", nome);
            localStorage.setItem("PET", PET);
            if(admin.checked){
                localStorage.setItem("admin", admin.value);
            }
            else{
                localStorage.setItem("admin", '');
            }
            

            showUser();
        }

        function showUser() {
            console.log(localStorage.getItem("nome"))
            console.log(localStorage.getItem("PET"))
            console.log(localStorage.getItem("admin"))

            window.location.href = "votingpag.html";
        }


    </script>
</body>

</html>
